<body>



<div>
	<div id="login-page">
		<div id="login-header">
			<h1>Login</h1>
		</div>
		<div id="login-form">
			<form action="?do_login" method="post" ENCTYPE="multipart/form-data" id="login">
				<input name="post-type" value="login" hidden>
				<table>
					<tr>
					<th><label for="username">Username</label></th>
					<td><input type="text" name="username" class="txt_box" id="username" placeholder="Username" maxlength="64" minlength="1"></td>
					</tr>
					<tr>
					<th><label for="password">Password</label></th>
					<td><input type="password" name="password" class="txt_box" id="password" placeholder="Password" maxlength="512"></td>
					</tr>
				</table>
				<div id="login-submit">
					<input id="submit_btn" type="submit" value="login">
				</div>
			</form>
		</div>

		<p class="status" id="status"></p>

	</div>
</div>

<br>
<div>Don't Have account? <a href="/signup" style="font-size: medium;">SIGNUP</a></div>


<style>
body {
	padding: 20px;
}

.status {
	color: rgb(48, 48, 48);
	display: none;
	font-size: 1.5em;
	padding: 5px;
	margin: 5px;
	border: solid 2px;
	border-radius: 4px;
}


#login-page {
	width: 100%;
	height: 100%;
	display: flex;
	flex-direction: column;
	align-items: flex-start;
}


#login-form {
	width: 100%;
	max-width: 400px;
}

.txt_box {
	width: 100%;
	height: 25px;
	font-size: 1em;
}

#submit_btn {
	width: 200px;
	height: 50px;
	font-size: 1.5em;
}

table {
	border-color: #00000000;
	border-spacing: 4px;
	width: 95%;
	text-align: left;
}
</style>

<script src="./script_global.js"></script>
<script src="script_user.js"></script>


<script>

user.get_local_data(false);

user.verify_login();


tools.enable_debug()

byId("login").onsubmit = (e) => {
	e.preventDefault()
	
	const formData = new FormData(e.target)


	var msg = "";
	
	
	function update_note(note){
		const status = byId('status')
		status.style.display = 'block';
		status.innerText = note;
	}
	const _uname = byId("username").value.length
	const _pass = byId("password").value.length
	
	if(_uname<1){
		update_note("Username must have at least 1 character!")
		return 0;
	} else if (_uname>64){
		update_note("Username must be less than 64 character long")
		return 0;
	} else if (_pass>256){
		update_note("Password can't be longer than 256 characters")
		return 0;
	}

	// const filenames = formData.getAll('files').map(v => v.name).join(', ')
	const request = new XMLHttpRequest()
	request.open(e.target.method, e.target.action)
	request.timeout = 3600000;
	request.onreadystatechange = () => {
		if (request.readyState === XMLHttpRequest.DONE) {
			msg = `${request.status}: ${request.statusText}`
			if (request.status === 0) msg = 'Connection failed'
			if (request.status === 204 || request.status === 200){
				var response = JSON.parse(request.responseText);
				if (response.status == "success"){
					msg = "Signed up. REDIRECTING...";
					user.user_name = response.user_name;
					user.user_id = response.user_id;
					user.set_local_data();
					setTimeout(function(){window.location.href = "/";}, 1000);
				}
				else{
					msg = response.message;
				}
				
			}
			if (request.status === 401) msg = 'Incorrect password'

			update_note(msg)
		}
	}
	
	
	request.send(formData)
}
</script>
